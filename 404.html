<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
         <style>
body {
    font-family: 'Poppins', sans-serif;
    background-color: #1a1a2e;
    background-image: radial-gradient(circle at 15% 50%, #4a148c21, transparent 40%),
                      radial-gradient(circle at 85% 50%, #1e1e3f21, transparent 40%);
    color: #e0e0e0;
    text-align: center;
    margin: 0;
    padding: 40px 20px;
    line-height: 1.6;
    overflow-x: hidden;
    animation: fadeInBody 1s ease-out;
}

#eagler-stars-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

@keyframes fadeInBody {
    from { opacity: 0; }
    to { opacity: 1; }
}

h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 3px;
    color: #9c27b0;
    text-shadow: 0 0 8px rgba(156, 39, 176, 0.5);
    animation: fadeInDown 1s ease-out;
}

h2 {
    font-size: 1.1rem;
    margin-bottom: 40px;
    letter-spacing: 1px;
    color: #7b8bad;
    font-weight: 300;
    animation: fadeInDown 1s ease-out 0.2s;
    animation-fill-mode: backwards;
}

@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.eagler-category {
    margin: 10px auto;
    padding: 15px 25px;
    cursor: pointer;
    font-size: 1.2rem;
    font-weight: 400;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 1px solid #333;
    background: rgba(40, 30, 60, 0.3);
    border-radius: 8px;
    transition: background 0.3s ease, border-color 0.3s ease, opacity 0.6s ease-out, transform 0.6s ease-out;
    width: 90%;
    max-width: 600px;
    opacity: 0;
    transform: translateY(20px);
}

.eagler-category.eagler-visible {
    opacity: 1;
    transform: translateY(0);
}

.eagler-category:nth-of-type(1) { animation-delay: 0.3s; }
.eagler-category:nth-of-type(3) { animation-delay: 0.4s; }
.eagler-category:nth-of-type(5) { animation-delay: 0.5s; }
.eagler-category:nth-of-type(7) { animation-delay: 0.6s; }
.eagler-category:nth-of-type(9) { animation-delay: 0.7s; }

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.eagler-category:hover {
    background: rgba(69, 50, 100, 0.5);
    border-color: #9c27b0;
}

.eagler-arrow {
    transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
}

.eagler-links {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin: -10px auto 20px auto;
    width: 90%;
    max-width: 600px;
    border: 1px solid #333;
    border-top: none;
    padding: 20px;
    background: #1e1e3f;
    border-bottom-left-radius: 8px;
    border-bottom-right-radius: 8px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s cubic-bezier(0.165, 0.84, 0.44, 1), padding 0.4s ease;
}

.eagler-links a {
    text-decoration: none;
    color: #b39ddb;
    background-color: #2a2a4a;
    padding: 12px 20px;
    border-radius: 6px;
    transition: all 0.3s ease, opacity 0.6s ease-out, transform 0.6s ease-out;
    text-align: left;
    font-weight: 300;
    opacity: 0;
    transform: translateY(20px);
}

.eagler-links a.eagler-visible {
    opacity: 1;
    transform: translateY(0);
}

.eagler-links a:hover {
    background-color: #9c27b0;
    color: #fff;
    transform: translateX(5px);
    box-shadow: 0 0 15px rgba(156, 39, 176, 0.6);
}

@media (max-width: 768px) {
    body {
        padding: 20px 10px;
    }
    h1 {
        font-size: 2rem;
    }
    .eagler-category {
        font-size: 1rem;
        padding: 12px 20px;
        width: 95%;
    }
    .eagler-links {
        width: 95%;
    }
}

#eagler-overlay {
    position: fixed; top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(26, 26, 46, 0.95);
    backdrop-filter: blur(5px);
    color: #e0e0e0;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    font-family: 'Poppins', sans-serif;
    z-index: 10000;
}

#eagler-overlay .title {
    font-size: 1.8rem;
    font-weight: 600;
    color: #9c27b0;
    margin-bottom: 20px;
}

#eagler-status {
    margin-top:1em;
    opacity:0.8;
    font-size: 1rem;
    font-weight: 300;
}

.eagler-error-panel {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    background-color: #1a1a2e;
}

.eagler-error-icon {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: #7b8bad;
}

.eagler-error-title {
    font-size: 2.5rem;
    color: #ff5252;
}

.eagler-error-message {
    margin-top: 20px;
    max-width: 600px;
    color: #b0b0b0;
    line-height: 1.8;
    font-weight: 300;
}

/* Flap overlay */
#eagler-flap {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100vh;
  display: flex; flex-direction: column;
  z-index: 9999;
  background: rgba(26, 26, 46, 0.95);
  backdrop-filter: blur(6px);
  animation: fadeInBody 0.6s ease-out;
  font-family: 'Poppins', sans-serif;
  color: #e0e0e0;
}

/* Header */
.flap-header {
  flex: 0 0 70px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 25px;
  background: radial-gradient(circle at 15% 50%, #4a148c21, transparent 40%),
              radial-gradient(circle at 85% 50%, #1e1e3f21, transparent 40%),
              #1a1a2e; /* same as body */
  border-bottom: 1px solid #333;
  box-shadow: 0 2px 12px rgba(0,0,0,0.4);
  animation: fadeInDown 0.7s ease-out;
}

.flap-header span {
  font-size: 1.4rem;
  font-weight: 600;
  letter-spacing: 2px;
  color: #9c27b0;
  text-shadow: 0 0 6px rgba(156,39,176,0.5);
}

/* Buttons */
.flap-header button {
  background: #2a2a4a;
  color: #b39ddb;
  border: 1px solid #333;
  padding: 10px 18px;
  margin-left: 12px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 0.95rem;
  font-weight: 400;
  transition: all 0.3s ease;
}

.flap-header button:hover {
  background: #9c27b0;
  color: #fff;
  border-color: #9c27b0;
  box-shadow: 0 0 15px rgba(156,39,176,0.6);
  transform: translateY(-2px);
}

/* Iframe */
#eagler-iframe {
  flex: 1;
  width: 100%;
  border: none;
  animation: fadeInUp 0.8s ease-out;
}
</style>
</head>
<body>
    <h1>404</h1>
	
	<b>The requested site couldn't be found.</b>
</body>
<script>
function eaglerInitInteractiveBg() {
    const canvas = document.getElementById('eagler-stars-canvas');
    if (!canvas) return;
    const ctx = canvas.getContext('2d');

    let width, height, stars = [], mouse = { x: null, y: null };

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    document.addEventListener('mousemove', function(e) {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    });
     document.addEventListener('mouseleave', function(e) {
        mouse.x = null;
        mouse.y = null;
    });

    class Star {
        constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.size = Math.random() * 1.5 + 0.5;
            this.speedY = Math.random() * 0.5 + 0.2;
            this.speedX = 0;
            this.opacity = Math.random() * 0.5 + 0.2;
        }

        update() {
            if (mouse.x !== null) {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 200) {
                    this.speedX = dx / (dist * 5);
                } else {
                    this.speedX += (0 - this.speedX) * 0.01;
                }
            } else {
                 this.speedX += (0 - this.speedX) * 0.01;
            }

            this.y += this.speedY;
            this.x += this.speedX;

            if (this.y > height) {
                this.y = -5;
                this.x = Math.random() * width;
            }
            if (this.x > width) this.x = 0;
            if (this.x < 0) this.x = width;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
            ctx.fill();
        }
    }

    function initStars() {
        for (let i = 0; i < 150; i++) {
            stars.push(new Star());
        }
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);
        stars.forEach(star => {
            star.update();
            star.draw();
        });
        requestAnimationFrame(animate);
    }

    initStars();
    animate();
}

function eaglerInitScrollFade() {
    const observerOptions = {
        root: null,
        rootMargin: '0px',
        threshold: 0.1
    };

    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('eagler-visible');
            } else {
                entry.target.classList.remove('eagler-visible');
            }
        });
    }, observerOptions);

    const elementsToAnimate = document.querySelectorAll('.eagler-category, .eagler-links a');
    elementsToAnimate.forEach(el => observer.observe(el));
}

function darvlerCrash() {
    setTimeout(function() {
        while (1) location.reload(true);
    }, 20);
}

document.addEventListener('DOMContentLoaded', () => {
    eaglerInitInteractiveBg();
    eaglerInitScrollFade();
});
</script>
</html>
