<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | granny tuff</title>
    <script src="Build/UnityLoader.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: black; /* optional, looks cleaner */
      }
      #gameContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      canvas {
        width: 100% !important;
        height: 100% !important;
      }
    </style>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/granny.json");
    </script>
  </head>
  <body>
    <div id="gameContainer"></div>
  </body>
</html>
