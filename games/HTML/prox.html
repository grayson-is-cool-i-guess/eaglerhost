<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Iframe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    iframe {
      flex: 1 1 0%;
      width: 100%;
      border: none;
      height: calc(-100px + 100vh);
      outline: none;
    }
  </style>
</head>
<body>
<iframe id="gameloc"
        src="https://streamamethyst.org"
        width="100%" height="100%"
        style="border:none;"
        sandbox="allow-scripts allow-forms allow-same-origin allow-modals allow-popups allow-popups-to-escape-sandbox allow-presentation allow-downloads allow-pointer-lock"
        allow="fullscreen; autoplay; camera; microphone; geolocation; midi; encrypted-media; clipboard-read; clipboard-write; display-capture; payment; xr-spatial-tracking">
</iframe>



</body>
  <script>
  window.onload = () => {
    const frame = document.getElementById("gameloc");
    frame.focus();
	console.log("idk");
  };
</script>
</html>
